<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AD 1</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      #linhaEnder {
        height: 50px;
      }
      #inpEnder {
        width: 394px;
        height: 80px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="imgLogo"
        src="./Imagens/PakiLogoTopo.png"
        alt="Logo com um elefante"
      />
      <address class="ender">
        <p>Rua do Poço do Elefantinho, 123</p>
        <p>Tel: (21)4321-5678</p>
        <a href="mailto:contato@paquiderme.com.br">contato@paquiderme.com.br</a>
      </address>
    </header>
    <nav>
      <ul>
        <li>
          <a href="./PakiMemo.html">INICIAL</a>
        </li>
        <li>
          <a href="./Memorias.html">MEMÓRIAS</a>
        </li>
        <li>
          <a href="./Discos.html">HDs / SSDs</a>
        </li>
        <li>
          <a href="./Cadastro.html">CADASTRO</a>
        </li>
        <li>
          <a href="./Compras.html">COMPRAS</a>
        </li>
      </ul>
    </nav>
    <section>
      <form class="FormBox">
        <h2>Cadastro</h2>
        <fieldset class="FSLinhaInteira">
          <legend>Identificação</legend>
          <div class="LinhaForm">
            <label class="LabBox">E-mail:</label>
            <input type="email" class="InpBoxGnd" type="text" />
          </div>
          <div class="ColEsq">
            <label>Senha:</label>
            <input class="InpBoxMed" type="password" />
          </div>
          <div class="ColDir">
            <label>Confirme:</label>
            <input class="InpBoxMed" type="password" />
          </div>
        </fieldset>
        <fieldset class="FSLinhaInteira">
          <legend>Dados Pessoais</legend>
          <div class="LinhaForm">
            <label class="LabBox">Nome:</label>
            <input class="InpBoxGnd" type="text" />
          </div>
          <div id="linhaEnder" class="LinhaForm">
            <label class="LabBox">Endereço:</label>
            <textarea id="inpEnder" class="InpBoxGnd"></textarea>
          </div>
          <div class="ColEsq">
            <label>Telefone:</label>
            <input type="tel" class="InpBoxMed" type="text" />
          </div>
          <div class="ColDir">
            <label>Celular:</label>
            <input type="tel" class="InpBoxMed" type="text" />
          </div>
          <fieldset class="FSColEsq">
            <legend>Nascimento:</legend>
            <div>
              <input class="numDD" min="1" max="31" type="number" />
              <label>/</label>
              <input class="numDD" min="1" max="12" type="number" />
              <label>/</label>
              <input class="numQD" min="1900" max="2022" type="number" />
            </div>
          </fieldset>
          <fieldset class="FSColDir">
            <legend>Sexo:</legend>
            <div>
              <input type="radio" id="Choice1" name="Sexo" value="mas" />
              <label for="Choice1">Mas</label>
              <input type="radio" id="Choice2" name="Sexo" value="fem" />
              <label for="Choice2">Fem</label>
              <input type="radio" id="Choice3" name="Sexo" value="outro" />
              <label for="Choice3">Outro</label>
            </div>
          </fieldset>
        </fieldset>
        <div class="botoes">
          <button>Cadastrar</button>
          <button>Limpar</button>
        </div>
      </form>
    </section>
  </body>
</html>
